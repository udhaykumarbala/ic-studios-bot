<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily - IC Studios Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #1C1C1E;
            color: #F5F5F7;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: #121212;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(162, 89, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid rgba(162, 89, 255, 0.2);
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #5A189A, #9D4EDD);
            color: #F5F5F7;
            border-radius: 15px 15px 0 0;
            text-align: center;
            border-bottom: 2px solid #A259FF;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #1C1C1E;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            margin: 5px 0;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-sender {
            font-size: 0.8em;
            color: #888888;
            margin-bottom: 4px;
        }

        .user-message {
            align-items: flex-end;
        }

        .user-message .message-content {
            background: #FFD60A;
            color: #121212;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-items: flex-start;
        }

        .bot-message .message-content {
            background: linear-gradient(135deg, #5A189A, #9D4EDD);
            color: #F5F5F7;
            border-bottom-left-radius: 5px;
        }

        .user-message .message-sender {
            text-align: right;
        }

        .bot-message .message-sender {
            text-align: left;
        }

        .chat-input {
            padding: 20px;
            background: #2C2C2E;
            border-top: 1px solid rgba(162, 89, 255, 0.2);
            display: flex;
            gap: 10px;
            border-radius: 0 0 15px 15px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 20px;
            background: #2C2C2E;
            border: 2px solid #A259FF;
            border-radius: 25px;
            color: #FFFFFF;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #message-input::placeholder {
            color: #A1A1A1;
        }

        #message-input:focus {
            border-color: #FFD60A;
            box-shadow: 0 0 10px rgba(255, 214, 10, 0.2);
        }

        #send-button {
            padding: 12px 25px;
            background: #FFD60A;
            color: #121212;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background: #FFC300;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 214, 10, 0.3);
        }

        .loading {
            display: none;
            color: #A259FF;
            font-style: italic;
            padding: 10px;
            text-align: center;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #A259FF;
            text-align: left;
            margin-left: 20px;
        }

        .typing-dots {
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        .typing-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5A189A, #9D4EDD);
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #2C2C2E;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #A259FF;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9D4EDD;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Lily - IC Studios Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-sender">Lily</div>
                <div class="message-content">
                    Hey there! ðŸ‘‹ I'm Lily, your friendly guide to IC Studios' awesome world of comics and creative content. What would you like to explore today?
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span class="typing-avatar"></span>
            <span>Lily is typing</span>
            <span class="typing-dots"></span>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Ask me about our comics, merchandise, or collaboration opportunities...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');

        // Store message history
        let messageHistory = [];

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `
                <div class="message-sender">${isUser ? 'You' : 'Lily'}</div>
                <div class="message-content">
                    ${content}
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';
            
            // Add message to history
            messageHistory.push(message);
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: messageHistory }),
                });

                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                if (data.error) {
                    addMessage('Oops! Something went wrong: ' + data.error);
                } else {
                    // Add a small delay to simulate typing
                    await new Promise(resolve => setTimeout(resolve, 500));
                    addMessage(data.response);
                    
                    // Update message history from server response
                    messageHistory = data.history;
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('Sorry, there was an error connecting to the server.');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
